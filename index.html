<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav>
      <div class="links">
        <span class="logo"><img class="logo_img" src="images/laundry_logo.jpg" alt="" /></span>
        <div class="tabs">
          <span class="home">Home</span>
          <span class="services">Services</span>
          <span class="about">About Us</span>
          <span class="contact">Contact Us</span>
        </div>
        <span class="user">User Name</span>
        <button class="drop"><i class='bxr  bx-menu-wide'  ></i></button>
      </div>
    </nav>
    <section class="hero">
        <div class="left">
            <h2 class="quote1">Get ready to stay tidy<br/>  like never.</h2>
            <h2 class="quote2">Laundry Services!</h2>
            <p class="refund">We offer a trusted service. You can get your money <br/>back if you feel our service is not good.</p>
            <button class="btn">Book Now</button>
        </div>
        <div class="right">
            <img class="hero_img" src="images/hero.jpg" alt="">
        </div>
    </section>
  </body>
</html>
